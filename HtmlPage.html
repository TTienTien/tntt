<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Water Pipe - Hill Climbing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body style="background-image: url(images/background.jpg)">
    <!--Start Container-->
    <div class="container">
      <!--Màn hình 1-->
      <div id="start">
        <div class="btn-start">
          <button onclick="clickPlay()" id="btn-start">PLAY</button>
        </div>
      </div>
      <!--Hết Màn hình 1-->

      <!--Màn hình 2-->
      <div
        id="menu_3"
        class="col-sm-12 col-md-12 col-lg-12 col-lx-12"
        style="display: none">
        <div class="btn-menu_3">
          <div class="btn-player_3">
            <div class="btn-pos_3">
              <button onclick="clickPlayer_3()" id="btn-player_3">
                PLAYER MODE
              </button>
            </div>
          </div>

          <div class="btn-ai_3">
            <div class="btn-pos_3">
              <button onclick="clickAi_3()" id="btn-ai_3">AI MODE</button>
            </div>
          </div>

          <div class="btn-back_3">
            <div class="btn-pos_3">
              <button onclick="clickBack_3()" id="btn-back_3">BACK</button>
            </div>
          </div>
        </div>
      </div>
      <!--Hết Màn hình 2-->

      <!--Màn hình 3-->
      <div id="menu" style="display: none">
        <div id="left-menu" class="col-sm-4 col-md-4 col-lg-4 col-lx-4">
          <div class="btn-menu">
            <div class="btn-new">
              <div class="btn-pos">
                <button onclick="clickNew()" id="btn-new">NEW</button>
              </div>
            </div>

            <div class="btn-auto">
              <div class="btn-pos">
                <button onclick="clickAuto()" id="btn-auto">AUTO</button>
              </div>
            </div>

            <div class="btn-back">
              <div class="btn-pos">
                <button onclick="clickBack()" id="btn-back">BACK</button>
              </div>
            </div>
          </div>
        </div>

        <div id="right-menu" class="col-sm-8 col-md-8 col-lg-8 col-lx-8">
          <div id="grid"></div>
        </div>
      </div>
      <!--Hết Màn hình 3-->

      <!--Màn hình 4-->
      <div id="menu_2" style="display: none">
        <div id="left-menu_2" class="col-sm-4 col-md-4 col-lg-4 col-lx-4">
          <div class="btn-menu_2">
            <div class="btn-new_2">
              <div class="btn-pos_2">
                <button onclick="clickNew2()" id="btn-new_2">NEW</button>
              </div>
            </div>

            <div class="btn-back_2">
              <div class="btn-pos_2">
                <button onclick="clickBack2()" id="btn-back_2">BACK</button>
              </div>
            </div>
          </div>
        </div>

        <div id="right-menu_2" class="col-sm-8 col-md-8 col-lg-8 col-lx-8">
          <div id="grid_2"></div>
        </div>
      </div>
      <!--Hết Màn hình 4-->
    </div>
    <!--End Container-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
    <script src="pipes.js"></script>
    <script src="pipes2.js"></script>
  </body>
</html>
